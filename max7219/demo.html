<html>

<head>
  <script src='../bower_components/webcomponentsjs/webcomponents.js'></script>
  <link rel='import' href='../bower_components/webduino/web-arduino.html'></link>
  <link rel='import' href='../bower_components/webduino/wa-led.html'></link>
  <link rel='import' href='../bower_components/wa-max7219/wa-max7219.html'></link>

</head>

<body>
  <web-arduino id='board' device='41PB'>
    <wa-led id='led' pin='12'></wa-led>
    <wa-max7219 id='max' din='9' cs='10' clk='11'></wa-max7219>
  </web-arduino>

  <script>
  window.addEventListener('WebComponentsReady', function() {
    var board = document.getElementById('board'),
      led = document.getElementById('led'),
      max = document.getElementById('max');

    board.on('ready', function() {
      led.on();
      //人在跑
      var data = [
        '182424183c081c14',
        '182424183c081c22',
        '182424183c0a3c40',
        '304848303c4a3c20',
        '304848303c483c04'
      ];
      var p = 0;
      setInterval(function() {
        max.on(data[p++ % data.length]);
      }, 100);
    });
  });
  </script>
</body>

</html>
