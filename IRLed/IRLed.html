<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LED on/off</title>
  <style>
  html,
  body,
  #light {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  img {
    height: 80%;
  }
  .off img:last-child,
  .on img:first-child {
    display: none;
  }
  </style>

  <script src="http://webduino.io/components/webcomponentsjs/webcomponents.js"></script>
  <link rel='import' href='http://webduino.io/components/webduino/web-arduino.html'></link>
  <link rel='import' href='http://webduino.io/components/webduino/wa-led.html'></link>
  <link rel='import' href='../bower_components/webduino/wa-irled.html'></link>

  <script>
  window.addEventListener('WebComponentsReady', function() {
    var board = document.getElementById('board'),
      light = document.getElementById('light');

    board.on('ready', function() {
      var led = document.getElementById('led');
      var irled = document.getElementById('irled');
      light.className = 'off';

      light.addEventListener('click', function() {
        if (led.state == 'on') {
          console.log('led off');
          this.className = 'off';
          led.off();
        } else {
          console.log('led on');
          this.className = 'on';
          led.on();
          irled.on();
        }
      }, false);
    });

  }, false);
  </script>
</head>

<body>
  <web-arduino id='board' device='41PB'>
    <wa-led id='led' pin='10' state="off"></wa-led>
    <wa-irled id='irled' encode='20df10ef'></wa-irled>
  </web-arduino>

  <div id='light' class="off">
    <img src='http://i.imgur.com/i0CHoAt.jpg'></img>
    <img src='http://i.imgur.com/rhEBE6x.jpg'></img>
  </div>
</body>

</html>
